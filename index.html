<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="シンプルなクリック放置" />
    <meta name="author" content="dodgerblu3" />
    <link rel="stylesheet" href="./style.css" />
    <title>Click Buttons.</title>
  </head>
  <body>
    <div class="game-container" id="gameContent">
      <div class="status">
        <h2>Point: <span id="pointView">--</span></h2>
        <h2>Level: <span id="levelView">--</span></h2>
        <h2>Automation: <span id="autoView">--</span></h2>
      </div>
      <div class="cost-view">
        <p class="cost">
          Cost required to upgrade level: <span id="LEVEL_Cost">--</span>
        </p>
        <p class="cost">
          Cost required to upgrade automation level:
          <span id="AUTO_Cost">--</span>
        </p>
      </div>
      <div class="buttons">
        <button id="addPointBtn">Click!!</button>
        <button id="upgradeLevelBtn">Upgrade level</button>
        <button id="upgradeAutoBtn">Upgrade automation</button>
        <button class="danger" id="resetBtn">RESET</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
